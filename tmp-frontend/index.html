<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>2242 Online Temporary Frontend</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <p class="ms">
ghj

        </p>
        <button class="btn">
            Send cmd request
        </button>
    </body>
    <script>
        $(document).ready(function() {
        let blah = jQuery('p');
        blah.text('blah');
        $('button').on('click', () => {
        console.log('crumbs');
        axios.post('/cmd',
        {
        cmd: 'awds'
        }
        ).then(res => {
        $('p').text(res.data);
        console.log(res.data);
        }).catch(err => {
        console.log(err);
        });
        });
        });
    </script>
</html>
